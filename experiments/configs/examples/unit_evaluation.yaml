# 单位评估实验配置示例

name: "三族核心单位对比分析"
type: "unit_eval"
description: "评估人族、虫族、神族的核心作战单位在不同游戏阶段的表现"

# 模型配置
model_version: "v2.1"
cev_version: "dynamic"
cem_enabled: true

# 评估目标
commanders:
  - "吉姆·雷诺"
  - "凯瑞甘"
  - "阿塔尼斯"

units:
  # 人族
  - "陆战队员"
  - "掠夺者"
  - "攻城坦克"
  - "雷神"
  - "战列巡航舰"
  # 虫族
  - "跳虫"
  - "刺蛇"
  - "雷兽"
  - "飞龙"
  - "腐化者"
  # 神族  
  - "狂热者"
  - "追猎者"
  - "不朽者"
  - "巨像"
  - "风暴战舰"

# 游戏阶段
game_phases:
  - "early_game"   # 0-5分钟
  - "mid_game"     # 5-15分钟
  - "late_game"    # 15分钟+

# 环境参数
population_cap: 200
resource_multiplier: 1.0

# 运行参数
num_runs: 1
random_seed: 42

# 输出设置
save_plots: true
save_raw_data: true
generate_report: true

# 额外参数
extra_params:
  # 评估上下文
  context:
    n_support: 2      # 支援单位数
    n_ally: 15        # 盟友单位数
    
  # 可视化设置
  plot_settings:
    figure_size: [12, 8]
    dpi: 300
    color_scheme: "viridis"
# 标准作战单位评估实验配置

name: "标准作战单位CEV评估"
type: "unit_eval"
description: "评估星际争霸II合作任务中的标准作战单位，排除英雄单位"

# 模型配置
model_version: "v2.1"
cev_version: "dynamic"
cem_enabled: true

# 选择部分代表性指挥官和单位
commanders:
  - "吉姆·雷诺"
  - "凯瑞甘"
  - "阿塔尼斯"
  - "斯旺"
  - "诺娃·泰拉"
  - "斯托科夫"
  - "蒙斯克"
  - "阿拉纳克"

# 标准作战单位（排除英雄单位）
units:
  # 人族标准单位
  - "陆战队员"
  - "掠夺者"
  - "攻城坦克"
  - "战列巡航舰"
  - "歌利亚武装机器人"
  - "雷神"
  - "皇家卫队"
  - "帝国军人"
  
  # 虫族标准单位
  - "跳虫"
  - "刺蛇"
  - "雷兽"
  - "飞龙"
  - "守护者"
  - "守卫"
  - "被感染的陆战队员"
  - "神行太保"
  
  # 星灵标准单位
  - "狂热者"
  - "龙骑士"
  - "不朽者"
  - "风暴战舰"
  - "巨像"
  - "虚空光晕"
  - "屠杀者"

# 游戏阶段
game_phases:
  - "early_game"
  - "mid_game"
  - "late_game"

# 环境参数
population_cap: 200
resource_multiplier: 1.0

# 运行参数
num_runs: 1
random_seed: 42

# 输出设置
save_plots: true
save_raw_data: true
generate_report: true

# 额外参数
extra_params:
  n_support: 2
  n_ally: 10
  analysis_type: "comprehensive"
  exclude_heroes: true